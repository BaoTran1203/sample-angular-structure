<div class="page-header">
  <h1>Thông tin tài khoản</h1>
</div>  <!-- /.page-header -->

<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/dashboard">Quản trị</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/profile/form">Tài khoản</a>
  </li>
  <li class="breadcrumb-item active">Đổi mật khẩu</li>
</ol>  <!-- /.breadcrumb -->

<div class="row">
  <div class="col-sm-4">
    <div class="box is-top">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Mật khẩu cũ</label>
          
          <input type="password" class="form-control" formControlName="old_password" title="">
          
          <p *ngIf="old_password.invalid && (old_password.dirty || old_password.touched)" class="text-danger">
            <small *ngIf="old_password.errors.required">
              Vui lòng nhập mật khẩu cũ
            </small>
          </p>
        </div>
        <!-- ./form-group -->
        
        <div class="form-group">
          <label>Mật khẩu mới</label>
          
          <input type="password" class="form-control" formControlName="new_password" title="">
          
          <p *ngIf="new_password.invalid && (new_password.dirty || new_password.touched)" class="text-danger">
            <small *ngIf="new_password.errors.required">
              Vui lòng nhập mật khẩu mới
            </small>
          </p>
        </div>
        <!-- ./form-group -->
        
        <div class="form-group">
          <label>Xác nhận mật khẩu</label>
          
          <input type="password" class="form-control" formControlName="confirm_password" title="">
          
          <p *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" class="text-danger">
            <small *ngIf="confirm_password.errors.required">
              Vui lòng nhập xác nhận mật khẩu
            </small>
          </p>
  
          <p *ngIf="(confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)) || form.errors" class="text-danger">
            <small *ngIf="form.errors['mismatch']">
              Mật khẩu xác nhận không chính xác
            </small>
          </p>
        </div>
        <!-- ./form-group -->
        
        <button class="btn btn-primary btn-block" [disabled]="!form.valid" type="submit">
          Đổi mật khẩu
        </button>
      </form>
    </div>  <!-- /.box -->
  </div>
</div>
